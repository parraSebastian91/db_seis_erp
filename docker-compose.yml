version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: seis_erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: core_erp
      POSTGRES_USER: desarrollo
      POSTGRES_PASSWORD: "071127"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb. d
      - ./pg_hba.conf:/var/lib/postgresql/data/pgdata/pg_hba.conf # ‚Üê Monta tu archivo
    networks:
      - erp_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U desarrollo -d core_erp" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: seis_erp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - erp_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  erp_network:
    driver: bridge
