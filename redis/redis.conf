# Configuración de Redis para ERP
# Bind a todas las interfaces
bind 0.0.0.0

# Puerto por defecto
port 6379

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Directorio de datos
dir /data

# Configuración de logging
loglevel notice
logfile ""

# Configuración de seguridad básica
# requirepass desarrollo123

# Configuración de cliente
timeout 300
tcp-keepalive 60

# Configuración de base de datos
databases 16

# Configuración de RDB
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Configuración de AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Configuración de red
tcp-backlog 511
